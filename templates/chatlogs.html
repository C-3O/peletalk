<ion-view id="page2" title="Chats" >
    
	 <ion-nav-buttons side="left"> <!-- left -->
   <button menu-toggle="left" class="button-clear  button-icon icon ion-navicon" ></button>
 </ion-nav-buttons>

 <ion-nav-buttons side="right"> <!-- right -->
   <button menu-toggle="left" class="button-clear button-icon icon ion-navicon " ></button>
 </ion-nav-buttons>
	
	
	
	<ion-content >
	
		<label style="" class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input placeholder="" type="search" ng-model="search">
        </label>

		
		
		<ion-list style="">
		 <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chatitem in chatlogs | filter:search" type="item-text-wrap" ng-click="chatD(chatitem.id)">
			 <img data-ng-src="{{chatitem.face}}" data-err-src="img/ben.png"/>
			
			
			<h2>{{chatitem.name}}</h2>
		
			<p>{{chatitem.lastText}}</p>
			<i class="icon ion-chevron-right icon-accessory"></i>

			<ion-option-button class="button-assertive" ng-click="remove(chatitem)">
			  Delete
			</ion-option-button>
			
		  </ion-item>
		</ion-list>		
		
		
		

    </ion-content>
</ion-view>
